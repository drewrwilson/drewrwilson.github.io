</div>
  <section class="work">
    <div class="container">

      <h2>Recent blog posts</h2>

      <div class="grid">

        <ul class="entries">
          {% for post in site.categories['blog'] %}

          <li class="col-1-3" style="min-height:350px">
            <a href="{{ site.baseurl }}{{ post.url }}">
              <img src="{{site.img_dir}}{{ post.thumbnail }}" />
              <h3>{{ post.title }}</h3>
            </a>
          </li>

          {% endfor %}
        </ul>
      </div>
