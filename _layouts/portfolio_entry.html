</div>

<section class="single-project">
    <div class="container">
      <div style="float:right; padding-left:30px; padding-bottom:30px;">
        <img src="{{ site.baseurl }}/assets/img/projects/{{ page.thumbnail }}" alt="" />
      </div>
      <h1 class="content">{{page.title}}</h1>

      {% for tag in page.tags %}
      <span class="tag">{{tag}}</span>
      {% endfor %}


      {{ content }}

      <h1>Project photos</h1>
      <div class="grid">

        {% for image in page.images %}
          <img class="work-img" src="{{ site.baseurl }}/assets/img/projects/{{ image }}" />
        {% endfor %}

      </div>
