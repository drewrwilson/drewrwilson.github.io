<section class="single-project">
    <div class="container">
      <p>
        <em>{{ page.date | date: "%B %d, %Y" }}</em> <br>
      </p>
      <h2 class="content">{{page.title}}</h2>
      <p>
        {% for tag in page.tags %}
        <span class="tag">{{tag}}</span>
        {% endfor %}
      </p>

      <p class="byline">
        {{ page.teaser }}
      </p>

      <div class="text-center">
        <img src="{{site.img_dir}}{{ page.thumbnail }}" alt="" width="400px"/>
      </div>

      {{ content }}

    <div class="grid">

      {% for image in page.images %}
        <img class="work-img" src="{{ site.baseurl }}{{image}}" />
      {% endfor %}

    </div>
